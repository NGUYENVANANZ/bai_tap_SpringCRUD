<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:object="${product}" action="/create" method="post" enctype="multipart/form-data">
    <table>
        <tr>
            <td><input th:field="*{name}"></td>
            <td style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></td>
            <td><input type="file" name="imgFile"></td>
            <td style="color: red" th:text="${imgFile}"></td>
            <td><input th:field="*{price}"></td>
            <td style="color: red" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></td>
        </tr>
    </table>
    <button type="submit">Create</button>
</form>
</body>
</html>
